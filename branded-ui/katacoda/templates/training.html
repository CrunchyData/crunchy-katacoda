{{ template "templates/header.html" . }}
{{ template "templates/navigation.html" . }}

<header class="masterheader">
  <div class="container text-center">
    <h1>PostgreSQL Interactive Learning Portal</h1>
    <div class="row justify-content-md-center">
      <div class="col-lg-8">
        <h2>Learn PostgreSQL by example with interactive courses designed by our experts!</h2>
        <h3>Brought to you by <a href="https://www.crunchydata.com">Crunchy Data</a></h3>
      </div>
    </div>
  </div>
</header>

<section class="text-center">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div id="katacoda-terminal"
          data-katacoda-id="{{.Site.KatacodaUser}}/{{ .Name }}/dashboard"
          data-katacoda-color="linear-gradient(60deg, #279DD9, #1169B2)"
          data-katacoda-secondary="linear-gradient(60deg, #279DD9, #1169B2)"
          data-katacoda-background="#fff"
          data-katacoda-font="Open Sans"
          data-katacoda-fontheader="Open Sans" style="height:800px;">
        </div>
      </div>
    </div>
  </div>
</section>
